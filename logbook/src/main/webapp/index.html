<body>

    <h5 style="margin: unset;">Dev Menu</h5>

  <div class="timeline-modal-view">
    <div id="timeline-modal-close">X</div>
    <div id="timeline-post" style="display: flex;flex-direction: column;">

    </div>
  </div>

  <section class="video-section">
    <div class="video-container">
      <div style="position: relative;width: 100%;height: 100%;">
        <video id='video' autoplay></video>
        <div class="canvas-container">
          <canvas id='canvas' width='853' height='480'></canvas>
        </div>
      </div>
    </div>
    <div class="video-container-controls">
      <div>
        <div id="close-video">
          <svg style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="#000000"
              d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
          </svg>
        </div>
      </div>
      <span id="video-spinner" class="loading-spinner"></span>
      <div class="video-button-container">
        <input class="primary-btn" type='button' id="snap" value='Take Photo'>
        <input class="primary-btn" type='button' id="upload" value='Use Image'>
      </div>
    </div>
  </section>


  <div id="root"></div>

  <script>
    let mySPA = new App();
    mySPA.init();
    faceRec.init();
    // mySPA.goToProfilePage('elefcodes');
    // mySPA.dev();


    // Close video
    document.getElementById('close-video').addEventListener('click', (e) => {
      document.getElementsByClassName('video-section')[0].style.display = 'none';
      document.getElementsByTagName("body")[0].style.overflowY = "unset";
      faceRec.pause();
    });

    document.getElementById('timeline-modal-close').addEventListener('click', () => {
      document.getElementsByClassName("timeline-modal-view")[0].style.display = 'none';
      document.getElementById('timeline-post').innerHTML = '';
    });
  </script>
</body>

</html>
